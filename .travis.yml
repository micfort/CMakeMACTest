language: cpp
sudo: required
dist: trusty

os:
- osx

before_script:
- uname -r
- gcc -v
- cmake --version
- cmake --help
- cpack --version
- cpack --help
- rm -fR .git

script:
- cmake -G Unix\ Makefiles ./
- make VERBOSE=1
- cpack -V -G Bundle
#- mv CMakeMACTest-0.1.1-Darwin.dmg CMakeMACTest-0.1.1-Bundle.dmg
#- cpack -V -G DragNDrop
#- mv CMakeMACTest-0.1.1-Darwin.dmg CMakeMACTest-0.1.1-DragNDrop.dmg
#- cpack -V -G OSXX11
#- mv CMakeMACTest-0.1.1-Darwin.dmg CMakeMACTest-0.1.1-OSXX11.dmg
- ls -al

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "*.dmg"
  file_glob: true
  on:
    repo: micfort/CMakeMACTest
    tags: true
